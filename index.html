<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apenas um formulário, feito para organizar dados dos nosso futuros clientes">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Cadastro</title>

</head>
<body>
     <!--Cabeçalho-->
    <div>
        <h1 id="tittle">Cadastro de DEVs</h1>
        <p id="subtittle">Complete suas informações</p>
        <br>
    </div>
    <form>       
        <fieldset class="group">
            <!--Campo de nome-->
            <div class="field">
                <label for="name"><strong>Nome:</strong></label>
                <input type="text" name="name" id="name" required>
            </div>
            <!--Campo de sobrenome-->
           <div class="field">
                <label for="lastname"><strong>Sobrenome:</strong></label>
                <input type="text" name="lastname" id="lastname" required>
            </div>
         </fieldset>
        <!--Campo de email-->
        <div class="field">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <!--Campo de escolhas-->
        <div class="field">
            <label>De qual lado da aplicação você desenvolve?</label>
            <br>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-End
            </label>
            <label>   
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <!--Campo de nivel-->
        <div class="field">
            <label for="seniority"><strong>Senioridade:</strong></label>
            <br>
            <select id="seniority">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
       <fieldset class="group">
            <!--Campo de tecnologias-->
            <div id="check">               
                <label>Selecione as tecnologias que utiliza:</label>
                <br><br>                
                <input type="checkbox" id="technology1" name="technology1" value="HTML">
                <label for="technology1">HTML</label> 
                <input type="checkbox" id="technology2" name="technology" value="CSS">
                <label for="technology2">CSS</label>
                <input type="checkbox" id="technology3" name="technology3" value="Javascript">
                <label for="technology3">Javascript</label>
                <input type="checkbox" id="technology4" name="technology4" value="PHP">
                <label for="technology4">PHP</label>
                <input type="checkbox" id="technology5" name="technology5" value="C#">
                <label for="technology5">C#</label>
                <input type="checkbox" id="technology6" name="technology6" value="Python">
                <label for="technology6">Python</label>
                <input type="checkbox" id="technology7" name="technology7" value="JAVA">
                <label for="technology7">JAVA</label>
            </div>
       </fieldset>
       <!--Área de texto-->
       <div class="field">
            <br>
            <label for="experience">Conte um pouco da sua experiência:</label> <br>
            <textarea rows="6" style="width: 26em" id="experience" name="experience"></textarea>
       </div>

     
       <!--Botão de envio-->
       <button class="button" type="submit">Concluido</button>
    </form>
    
</body>
</html>
